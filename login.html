<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InternKings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.jpg">
    <style>
        /* Make the body a flex container to center the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6; /* Added background color here for consistency */
        }
        /* Page-specific styles */
        .login-container {
            max-width: 400px;
            width: 100%; /* Ensures it's responsive on small screens */
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h1 {
            color: #333;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to InternKings</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
